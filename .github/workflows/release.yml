name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Universal Binary
    runs-on: macos-15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Swift Version
        run: swift --version

      - name: Build for arm64
        working-directory: Packages
        run: |
          swift build -c release --arch arm64
          cp .build/release/cupertino ../cupertino-arm64

      - name: Build for x86_64
        working-directory: Packages
        run: |
          swift build -c release --arch x86_64
          cp .build/release/cupertino ../cupertino-x86_64

      - name: Create Universal Binary
        run: |
          lipo -create -output cupertino \
            cupertino-arm64 \
            cupertino-x86_64

          # Verify it's universal
          lipo -info cupertino

          # Show size
          ls -lh cupertino

      - name: Install Certificate
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE_P12" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"

          # Set keychain as default
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Allow codesign to access the key
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Code Sign
        run: |
          # Sign with Developer ID certificate
          codesign --force --options runtime --sign "Developer ID Application: Mihaela Mihaljevic Jakic (XBE2EP7T4F)" cupertino

          # Verify signing
          codesign -dv --verbose=4 cupertino

      - name: Create Release Archive
        run: |
          # Get version from tag
          VERSION=${GITHUB_REF#refs/tags/}

          # Create archive
          tar -czvf cupertino-${VERSION}-macos-universal.tar.gz cupertino

          # Calculate checksum
          shasum -a 256 cupertino-${VERSION}-macos-universal.tar.gz > cupertino-${VERSION}-macos-universal.tar.gz.sha256

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            cupertino-*.tar.gz
            cupertino-*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
